            <div class="input-group">
                <input required="" placeholder="Email" id="signup_email" type="email" />
            </div>
            <div id="sign_error_email"></div>
            <div class="input-group">
                <input required="" placeholder="First name" name="first_name" id="first_name" type="text" />
            </div>

            <div class="input-group">
                <input required="" placeholder="Last name" name="last_name" id="last_name" type="text" />
            </div>

            <div class="input-group">
                <input required="" placeholder="Password" name="password" id="signup_password" type="password" />
            </div>
            <div id="error_empty"></div>
            <button type="submit" id="btn_create">Create</button>

        </div>

    <div>

        <div id="content_table" style="display: none;">

                        <th scope="col">Ngày tạo</th>
